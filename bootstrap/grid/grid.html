<DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body class = "container m-5"
		<h1>Four equal columns</h1>
		<p>Adding a new div with class = col inside the row class will create equal width columns.</p>
		<div class = "row">
			<div class = "col-md-4 p-4 bg-dark text-white">col</div>
			<div class = "col-md-4 p-3 bg-success text-white">col</div>
			<div class = "col-md-4 p-2 bg-primary text-white">col</div>
		<div>
		<div class = "row">
			<div class = "col-5 p-3 mt-3 bg-info text-white">col</div>
			<div class = "col-7 p-3 mt-3 bg-secondary text-white">col</div>
		</div>
	</body>
</html>

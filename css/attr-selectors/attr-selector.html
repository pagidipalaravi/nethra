<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" href = "attr-selector.css" ></link>
	</head>
	<body>
		<h1 class = "top-header">CSS Attribute Selectors</h1>
		<p class = "top-text">hello world</p>
		<p class = "topcontent">This is a content</p>
		<p class = "my-test">This is a para</p>
		<p>The links with a target attribute gets a yellow background.<p>
		<a href = "https.//www.W3Schools.com" target = "_blank">W3Schools</a>
		<a href = "https.//www.disney.com" target = "_self">disney.com</a>
	</body>
</html>

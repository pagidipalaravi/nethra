<!DOCTYPE html>
<html>
	<head>
		<style>
		table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 50%;
		}
		td, th {
		border: 2px solid green;
		border-radius: 20px;
		text-align: center;
		padding top: 8px;
		}
		th {
		text-align: left;
		}
		tr:nth-child(even) {
		background-color: pink;
		}
		tr:hover {
		background-color: orange;
		}
		</style>
	</head>
	<body>
		<h2>HTML Table<h2>
		<table style="width: 60%">
		<caption>Tables</caption>
			<tr>
				<th>company</th>
				<th>contact</th>
				<th>country</th>
			</tr>
			<tr style="height:100px">
				<td>Ernst Handle</td>
				<td>Roland Mendel</td>
				<td>Austria</td>
			</tr>
			<tr>
				<td>Island Trading</td>
				<td>Helen Bennett</td>
				<td>UK</td>
			</tr>
			<tr>
				<td>Alfreds FutterKiste</td>
				<td>Maria Anders</td>
				<td>Germany</td>
			</tr>
			<tr>
				<th colspan="2">Name</th>
				<th>Age<th>
			</tr>
			<tr>
				<td>jill</td>
				<td>Eve</td>
				<td>50</td>
			
			</tr>
			<tr>
				<td>smith</td>

			</tr>
		</table>		
	</body>
</html>

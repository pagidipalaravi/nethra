<!DOCTYPE html>
<html>
	<head>
	<style>
		ul {
		list-style-type: none;
		overflow: hidden;
		background-color: green;
		padding: 30px;
		}
		li {
		float: left;
		}
		li a {
		disply: block;
		color: pink;
		text-align: center;
		padding: 30px;
		}
		li a:hover {
		background-color: blue;
		}
	</style>
	</head>
	<body>
		<h1>Unodered Lists</h1>
		<p>Here we use css to style the list horizontally</p>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#news">News</a></li>
			<li><a href="#contact">Contact</a></li>
			<li><a href="#about">About</a></li>
		</ul>
	</body>
</html>

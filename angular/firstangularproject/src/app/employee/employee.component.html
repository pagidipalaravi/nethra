<table class = "table table-bordered">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
    </tr>
    <tr>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td>{{gender}}</td>
        <td><button class = "btn" [style.background-color]="isApplied ? 'red' : 'blue'">cancel</button></td>
    </tr>
</table>
<!--<button class = "btn" [class.btn-primary]="isApplied">click it</button>-->
<button class = "btn"[class.btn-primary]="isApplied" (click)="myFunction()">click me</button>
<form>
    <input type = "text" class = "form-control" [(ngModel)]="firstName"[ngModelOptions]="{standalone: true}">
</form>
<h1 *ngif = "show" appHighlight>Structural Directive</h1>
<ul>
    <li *ngfor = "let hero of HEROES">{{hero.name}}</li>
</ul>
